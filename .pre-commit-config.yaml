repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.13  # Примерная версия Python
        args: ["--extend-exclude", "migrations/", "--line-length=120"]
        files: \.py$

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        language_version: python3.13  # Примерная версия Python
        args: [
          '--max-line-length=120',
          '--extend-ignore=F403,F405',
        ]
        exclude: "migrations/|__init__.py$"
        files: \.py$

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        language_version: python3.13  # Примерная версия Python
        args: [
          '--line-length=120',
          '--skip=migrations/',
          '--skip=__init__.py',
        ]
        files: \.py$
