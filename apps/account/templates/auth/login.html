<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логин</title>
</head>
<body>
<h1>Логин</h1>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Войти</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<!-- Добавление ссылки для сброса пароля -->
<p><a href="{% url 'account:password-reset' %}">Забыли пароль?</a></p>

</body>
</html>
