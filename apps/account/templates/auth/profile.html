{% extends "base.html" %}

{% block content %}
    <h2>Мой профиль</h2>

    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Имя:</strong> {{ user.first_name }}</p>
    <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
    <p><strong>Телефон:</strong> {{ user.phone_number }}</p>

    <br>
    <a href="{% url 'account:profile-edit' %}">Изменить данные</a>
    <a href="{% url 'account:password-change' %}">Изменить пароль</a>
{% endblock %}
