{% extends "base.html" %}

{% block content %}
    <h2>Сброс пароля</h2>

    <p>Введите свой адрес электронной почты, чтобы мы могли отправить вам инструкции по сбросу пароля.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить инструкции</button>
    </form>

    <br>
    <a href="{% url 'account:login' %}">Назад к входу</a>
{% endblock %}
