{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая админ-панель</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<div class="container">
    <!-- Сайдбар -->
    <div class="sidebar">
        {% if user.is_authenticated %}
            <div class="user-info">
                <span class="user-name">{{ user.username }}</span>
                <span class="user-role">{% if user.is_staff %}Администратор{% else %}Пользователь{% endif %}</span>
            </div>
            <a href="{% url 'account:profile' %}">Мой профиль</a>
            <a href="{% url 'account:logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'account:login' %}">Войти</a>
            <a href="{% url 'account:registration' %}">Регистрация</a>
        {% endif %}
    </div>

    <!-- Основной контент -->
    <div class="main-content">
        {% block content %}
        {% endblock content %}
    </div>
</div>

<!-- Футер -->
<footer>
    © 2025 Ваш сайт
</footer>
</body>
</html>
